<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./media/camera-logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <title>The Social Photography club</title>
    <style>
        /* to overide the user agent stylsheet */
        ul{padding-left: 0px;}
        figure{margin: 0px;}
    </style>
</head>
<body>
    <div class="hero" role="banner">
        <nav class="center-block">
            <h2>The SPC</h2>
            <ul>
                <li><a href="#">Submissions</a></li>
                <li><a href="#">Workshops</a></li>
                <li><a href="#">Merchandise</a></li>
            </ul>
        </nav>
        <div class="hero-main center-block">
            <header>
                <h1>Welcome to the Photo&shy;graphy club</h1>
                <p>Photography is the return ticket to what is otherwise gone. It is a form of self expression - an art. Join us and become an artist.</p>
                <a href="#" role="button">Sign Up</a>
            </header>
            <figure>
                <img src="./media/kirk-morales-ZAKbA5CZx4w-unsplash.jpg" alt="a person riding a skateboard">
            </figure>
        </div>
    </div>

    <section class="submissions center-block">
        <h2 class="center-text">This week's submissions</h2>
        <div class="photos">
            <figure>
                <img src="./media/eduardo-enrietti-_F69aqED-eg-unsplash.jpg" alt="a man riding a bicycle near a car">
                <figcaption>Photo by <a href="https://unsplash.com/@eenrietti?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Eduardo Enrietti</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></figcaption>
            </figure>
            <figure>
                <img src="./media/evgeny-tchebotarev-aiwuLjLPFnU-unsplash.jpg" alt="a black Audio R8 parked beside a road">
                <figcaption>Photo by <a href="https://unsplash.com/@ev25?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Evgeny Tchebotarev</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></figcaption>
            </figure>
            <figure>
                <img src="./media/theo-hHvEQSOrj3E-unsplash.jpg" alt="a black and orange train station">
                <figcaption>Photo by <a href="https://unsplash.com/@theomalliacas?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">-Th√©o</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></figcaption>
            </figure>
            <figure>
                <img src="./media/pawel-nolbert-4u2U8EO9OzY-unsplash.jpg" alt="a birds eye view of a city at night">
                <figcaption>Photo by <a href="https://unsplash.com/@hellocolor?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Pawel Nolbert</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></figcaption>
            </figure>
        </div>
    </section>
</body>
</html>
